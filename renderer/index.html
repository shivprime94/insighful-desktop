<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Time Tracker</title>
  <link rel="stylesheet" href="./styles/index.css">
</head>
<body>
  <div class="app-container">
    <!-- Header -->
    <header class="app-header">
      <div class="header-left">
        <img src="../assets/logo.png" alt="Time Tracker Logo" class="logo">
        <h1>Time Tracker</h1>
      </div>
      <div class="header-right">
        <div class="user-info">
          <span id="user-name">Loading...</span>
          <button id="logout-button" class="btn-secondary">Logout</button>
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <main class="app-main">
      <!-- Status Bar -->
      <div class="status-bar" id="status-bar">
        <div class="status-message" id="status-message">Not tracking time</div>
        <div class="timer" id="timer">00:00:00</div>
      </div>

      <!-- Project Selection -->
      <div class="card">
        <h2>Select Project and Task</h2>
        
        <div class="form-group">
          <label for="project-select">Project</label>
          <select id="project-select">
            <option value="">Select a project</option>
          </select>
        </div>
        
        <div class="form-group">
          <label for="task-select">Task</label>
          <select id="task-select" disabled>
            <option value="">Select a project first</option>
          </select>
        </div>
        
        <div class="form-group">
          <label for="notes">Notes</label>
          <textarea id="notes" placeholder="Add notes about your work (optional)"></textarea>
        </div>
      </div>

      <!-- Controls -->
      <div class="controls">
        <button id="start-button" class="btn-primary btn-large">Start Tracking</button>
        <button id="stop-button" class="btn-danger btn-large" style="display: none;">Stop Tracking</button>
      </div>

      <!-- Recent Time Entries -->
      <div class="card">
        <h2>Recent Time Entries</h2>
        <div class="time-entries" id="time-entries">
          <div class="loading-message">Loading time entries...</div>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer class="app-footer">
      <div class="screenshot-info">
        <span id="screenshot-status">
          Screenshots captured every 5 minutes when tracking time
        </span>
      </div>
    </footer>

    <!-- Notifications -->
    <div class="notification" id="notification" style="display: none;"></div>
  </div>

  <script src="./scripts/index.js"></script>
</body>
</html>
